<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <div class="left-side">
            <h1 class="title">Sign Up Form</h1>
        </div>

        <div class="right-side">
            <div class="box-1">
                <h2 class="test">Sign Up now to get started!</h2>
            </div>

            <div class="sign-up-box">
                <h3>Let's do this!</h3>
                <form class="form-box" action="">
                    <div class="sign-up-line">
                        <label for="firstName">First name:</label><br>
                        <input type="text" id="firstName" name="firstName"><br>
                    </div>

                    <div class="sign-up-line">
                        <label for="lastName">Last name:</label><br>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="sign-up-line">
                        <label for="emailAddress">Email Address:</label><br>
                        <input type="email" id="emailAddress" name="emailAddress"><br>
                    </div>

                    <div class="sign-up-line">
                        <label for="phoneNumber">Phone Number:</label><br>
                        <input type="number" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="sign-up-line">
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br>
                    </div>

                    <div class="sign-up-line">
                        <label for="confirmPassword">Confirm Password:</label><br>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </form>
            </div>

            <div class="box-3">
                <button class="createAccBtn">Create Account</button>
                <h5 class="log-in">Already have an account? Click here to <a href="">Log In</a></h5>
            </div>
        </div>
    </main>
</body>

</html>
